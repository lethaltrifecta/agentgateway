name: Hackathon Controller Image

on:
  push:
    branches:
      - "hackathon"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/controller

concurrency:
  group: hackathon-controller-image-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Set version tag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "VERSION_TAG=0.0.0-${SHORT_SHA}" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            **/*.sum

      - name: Build controller binary
        run: |
          cd controller
          CGO_ENABLED=0 GOARCH=arm64 GOOS=linux go build \
            -ldflags="-X github.com/agentgateway/agentgateway/controller/pkg/version.Version=${VERSION_TAG} -s -w" \
            -o _output/pkg/agentgateway/agentgateway-linux-arm64 \
            ./cmd/agentgateway
          cp cmd/agentgateway/Dockerfile.agentgateway _output/pkg/agentgateway/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: controller/_output/pkg/agentgateway
          file: controller/_output/pkg/agentgateway/Dockerfile.agentgateway
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}
          build-args: |
            GOARCH=arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
