apiVersion: v1
kind: Secret
metadata:
  name: oauth2-secret
  namespace: default
type: Opaque
data:
  client-secret: c3VwZXItc2VjcmV0
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-discovery
  namespace: default
spec:
  ports:
  - port: 8080
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: oauth2-pre-routing
  namespace: default
spec:
  targetRefs:
  - kind: Gateway
    name: test
    group: gateway.networking.k8s.io
  traffic:
    phase: PreRouting
    oauth2:
      authorizationEndpoint: https://issuer.example.com/authorize
      tokenEndpoint: https://issuer.example.com/token
      endSessionEndpoint: https://issuer.example.com/logout
      backendRef:
        kind: Service
        name: oauth2-discovery
        port: 8080
      clientId: agw-client
      clientSecret:
        secretRef:
          name: oauth2-secret
          key: client-secret
      redirectUri: https://gateway.example.com/oauth2/callback
      scopes:
      - openid
      - profile
      cookieName: agw-session
      signOutPath: /logout
      postLogoutRedirectUri: https://gateway.example.com/logout-complete
      refreshableCookieMaxAgeSeconds: 3600

